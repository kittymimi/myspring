<!DOCTYPE html>
<html>
  <head>
    <meta chartset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
  body{
    font-family:"Pacifico";
    font-size:20px;
	margin-bottom:60px;
  }
  h1{
    font-size:39px;
    margin-left:180px;
	margin-top:15px;
  }
  h2{
  	font-size:30px;
    margin-top:20px;
	margin-bottom:20px;
  }
  div.a{
    background-color:#DFDFDF;
    padding-left:150px;
	padding-top:30px;
	padding-bottom:30px;
	margin-top:18px;
  }
  a{ 
    padding:0 30px;
  }
  form.form1{
    width:600px;
	height:600px;
	margin-top:20px;
	margin-left:180px;
	margin-bottom:20px;
	background-color:#eeeeee;
	padding:10px 30px 10px 30px;
  } 
  input.comment{
    width:50px;	
  }
  form.form2{
    margin-left:180px;
	margin-bottom:20px;
  } 
  form.form3{
	width:600px;
    margin-left:180px;
	margin-bottom:20px;
  } 
  button.btn{
    width:120px;
	height:60px;
	background-color:#ADD8E6;
  } 
  input{
    width:70px;
  }
  </style>
  </head>
  <body>
    <header>
      <h1>ブログの編集</h1>
    </header>
    <div class="a">
		<a href="/blog">ホーム</a>
		<a href="/profile">プロフィール</a>
		<a href="/blog">観光</a>
		<a href="/blog">写真</a>
		<a href="/feel">旅行の感じ</a>
		<a href="/editor">編集</a>
    </div>
	<form class="form1">
	<div class="mb-3">
    <label for="username" class="form-label">用户名</label>
    <p th:text="*{username}"></p>
    </div>
	<div class="mb-3">
    <label for="title" class="form-label">标题</label>
    <p th:text="*{title}"></p>
    </div>
	<div class="mb-3">
    <label for="content" class="form-label">内容简介</label>
    <p th:text="*{content}"></p>
    </div>
    </form>
    <form action="/delete" method="get" class="form2">
	<div class="mb-3">
    <input type="text" name="blogId">
	<input type="submit" id="delete" class="form-label" th:href="@{/editor(blogId=${blogId})}" value="删除">
	</div>
	</form>
	<form action="/comment" method="post" class="form3">
	<div class="mb-3">
    <label for="comment" class="form-label">评论</label>
	<textarea rows="15" cols="52" class="form-control" id="comment" name="comment"></textarea>
    </div>
    <input type="submit" class="comment" value="提交">
    </form>
  <body>
</html>
