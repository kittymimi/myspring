<!DOCTYPE html>
<html>
  <head>
    <meta chartset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
  body{
    font-family:"Pacifico";
    font-size:20px;
	margin-bottom:60px;
  }
  h1{
    font-size:39px;
    margin-left:180px;
	margin-top:15px;
  }
  div.a{
    background-color:#DFDFDF;
    padding-left:150px;
	padding-top:30px;
	padding-bottom:30px;
	margin-top:18px;
  }
  a{ 
    padding:0 30px;
  }
  form{
    width:600px;
	max-height:100%;
	border-radius: 35px;
    margin-top:20px;
    margin-left:180px;
	margin-bottom:20px;
	background-color:#EEEEEE;
	padding:40px 40px 40px 40px;
  } 
  input.form-control{
	font-size: 20px;
	border-radius: 10px;
  }
  textarea.form-control{
	font-size: 20px;
	border-radius: 10px;    
  }
  button.btn{
	font-size: 21px;
	margin-top: 10px;
	border-radius: 10px;
  }
  </style>
  </head>
  <body>
    <header>
      <h1>博客编辑</h1>
    </header>
    <div class="a">
		<a href="/home">博客主页</a>
		<a href="/editor">博客编辑</a>
    </div>
	<form action="/editor" method="post" class="form1">
	<div class="mb-3">
    <label for="username" class="form-label">用户名</label>
    <input type="text" class="form-control" id="username" name="username">
    </div>
	<div class="mb-3">
    <label for="title" class="form-label">标题</label>
    <input type="text" class="form-control" id="title" name="title">
    </div>
	<div class="mb-3">
    <label for="content" class="form-label">内容简介</label>
	<textarea rows="10" cols="92" class="form-control" id="content" name="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
    </form>
  <body>
</html>
